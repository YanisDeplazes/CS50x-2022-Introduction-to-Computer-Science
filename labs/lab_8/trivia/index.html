<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
            // TODO: Add code to check answers to questions
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3></h3>
            <h2 id="return_part_1">How much chocolate do the Swiss eat on average per person per year?</h2>
            <button id="correct" class="button">11kgs</button>
            <button class="button">2kgs</button>
            <button class="button">20kgs</button>
            <button class="button">5kgs</button>
            <button class="button">0kgs</button>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>Which is the national flower of Switzerland?</h3>
            <h2 id="return_part_2"></h2>
            <input type="text">
            <button id="check" class="input">Check Answer</button>
        </div>
    </div>
    <script>
        function answerHTML(correct, element) {
            if (correct) {
                document.getElementById(element).innerHTML = "Correct!"
            }
            else {
                document.getElementById(element).innerHTML = "Incorrect"
            }
        }

        function resetButtons() {

            var buttons = document.querySelectorAll(".button");
            buttons.forEach(function (button) {
                button.classList.remove('incorrect')
                button.classList.remove('correct')
            })
        }

        function clickAnswer() {
            resetButtons()
            if (event.target.id == "correct") {
                event.target.classList.add('correct')
                answerHTML(true, "return_part_1")
            }
            else {
                event.target.classList.add('incorrect')
                answerHTML(false, "return_part_1")
            }

        }

        document.addEventListener("DOMContentLoaded", function (event) {
            var buttons = document.querySelectorAll(".button")
            buttons.forEach(function (button) {
                button.addEventListener("click", clickAnswer)
            })

            inputField = document.querySelector('input')
            checkButton = document.querySelector("#check");
            checkButton.addEventListener('click', function (evt) {
                if (inputField.value.toLowerCase() == "edelweiss") {
                    inputField.className = '';
                    inputField.classList.add("true")
                    answerHTML(true, "return_part_2")
                }
                else {
                    inputField.classList.remove("true");
                    inputField.className = '';
                    inputField.classList.add("false");
                    answerHTML(false, "return_part_2");
                }
            });
        });
    </script>
</body>

</html>
